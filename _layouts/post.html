---
layout: posth
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>
  <!-- Go to www.addthis.com/dashboard to customize your tools -->
	<div class="share">
		<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-54af39a75709d235" async="async"></script>
	</div>

  <article class="post-content">
  {{ content }}
  </article>

</div>
